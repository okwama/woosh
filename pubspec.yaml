name: woosh
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get_storage: ^2.1.1
  get: ^4.6.5
  http: ^1.3.0
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.2
  google_fonts: ^6.2.1
  permission_handler: ^11.3.0
  intl: ^0.20.2
  image_picker: ^1.1.2
  geolocator: ^13.0.3
  camera: ^0.11.1
  path_provider: ^2.1.5
  path: ^1.9.0
  geocoding: ^2.1.1
  flutter_staggered_animations: ^1.1.1
  percent_indicator: ^4.2.3
  file_picker: ^9.2.1
  dio: ^5.8.0+1
  http_parser: ^4.1.2
  flex_color_scheme: ^7.0.0  # or the latest version on pub.dev
  device_info_plus: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/ben.png"
  remove_alpha_ios: true 
  web:
    generate: true
    image_path: "assets/ben.png"
    background_color: "#FFFFFF"
  # Optional for Android adaptive icons:
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "lib/assets/images/icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/ben.png
    - assets/images/
